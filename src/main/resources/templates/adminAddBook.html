<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Add Book</h1>
            <form th:action="@{/admin/book/add}" th:object="${book}" method="post">
                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error
                </p>

                <div class="form-group" th:classappend="${#fields.hasErrors('author')}? 'has-error':''" >
                    <label for="author" class="control-label">Author</label>
                    <input id="author" class="form-control" th:field="*{author}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('author')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error':''" >
                    <label for="title" class="control-label">Title</label>
                    <input id="title" class="form-control" th:field="*{title}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('title')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error':''" >
                    <label for="price" class="control-label">Price</label>
                    <input id="price" class="form-control" th:field="*{price}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('price')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('year')}? 'has-error':''" >
                    <label for="year" class="control-label">Year</label>
                    <input id="year" class="form-control" th:field="*{year}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('year')}"
                       th:text="${error}">Validation error</p>
                </div>
                <!--<div class="form-group">
                    <label class="control-label">Book category</label>
                    <select class="form-control" name="size" th:field="*{{bookCategory}}">
                        <option th:each="bookCategory : ${T(pl.mh.bookstore.domain.BookCategory).values()}"
                                th:value="${{bookCategory}}"
                                th:selected="${bookCategory == T(pl.mh.bookstore.domain.BookCategory)}"
                                th:text="${bookCategory.bookCategory}">
                        </option>
                    </select>
                </div>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

</body>
</html>
