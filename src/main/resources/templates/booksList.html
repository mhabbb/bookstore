<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6" th:each="book : ${books}">
            <span class="thumbnail">
                <img src="http://placehold.it/300x400" alt="..."/>
                <span th:text="${book.author} + ' - ' + ${book.title} "></span>
                <div class="ratings">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                </div>
      			<div class="row">
      				<div class="col-md-6 col-sm-6">
      					<p class="price" th:text="${book.price}"></p>
      				</div>
      				<div class="col-md-6 col-sm-6">
      					<a href="bookDetails.html" class="btn btn-success btn-xs" th:href="@{'/books/'+${book.id}}">Buy</a>
      				</div>
                </div>
            </span>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
