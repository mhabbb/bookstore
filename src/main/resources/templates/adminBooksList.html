<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <h1>List of Books</h1>
    <table class="table table-hover table-responsive" >
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th colspan="2" style="text-align:center;">Options</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.bookCategory}"></td>
            <td th:text="${book.price}"></td>
            <td> <a type="submit" class="btn btn-primary btn-xs pull-right" th:href="@{'/admin/book/delete/' + ${book.id}}">Delete</a></td>
            <td> <a type="submit" class="btn btn-primary btn-xs pull-right" th:href="@{'/admin/book/'+${book.id} + '/edit'}">Edit</a></td>
        </tr>
    </table>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
